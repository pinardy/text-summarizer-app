<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Summarizer</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
	</head>

	<body>
		<section class="section has-text-centered">
			<div class="container">
				<h1 class="title">Text Summarizer</h1>
				<img src="https://i.guim.co.uk/img/media/bddbf0ae13e4b0e4dc91e4cf67224228fb06e7b5/611_15_4317_2590/master/4317.jpg?width=620&quality=45&auto=format&fit=max&dpr=2&s=b77c581c7d73985db0eec9f592d29268" height=300 width=500 >

				<!-- Form for inserting summary -->
				<form method="POST" action="/">
					<textarea required name="rawtext" cols="100" rows="10" class="form-control" required="true" placeholder="Enter Text Here"></textarea>
					<br/>
					<input class="button is-danger" type="reset" value="Clear">	
					<input class="button is-info" type="submit" value="Summarize">	
				</form>

				<!-- Summarized text -->
				<p>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<br/>
					<h1><b>Summary</b></h1>
					</br>
					<div class="card">
						{{ messages[0] }}
					</div>
					{% endif %}
					{% endwith %}
				</p>
				<br/>

			</div>
		</section>
		<footer class="footer">
			<div class="container">
			  <div class="content has-text-centered">
				<p>
				  Built by <a href="https://pinardy.github.io">Pinardy</a>. The source code can be found 
				  <a href="https://github.com/pinardy/text-summarizer-app">here</a>.
				</p>
			  </div>
			</div>
		  </footer>	
	</body>
</html>
